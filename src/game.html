<div class="container dark" style="">
<div class="header">
<h3 style="color: indigo;">Полицейские и мошенники</h3>
<div style="color: indigo;">Оставшееся время до смены ролей</div>
<div class="progress">
<div class="progress-bar" id="progressBar" style="width: 0%;">
</div>
</div>
</div>
<div class="left team-data">
<div class="team-data-label team-caption">Команда: <span id="ftName"
class="team-data-value">Полицейские</span></div>
<div class="team-data-label">Очки: <span id="ftScore"
class="badge">0</span></div>
<div class="team-data-label">Осталось жизней: <span id="ftLifes"
class="badge">5</span></div>
<br><br>
<div class="team-data-label team-caption">Команда: <span id="stName"
class="team-data-value">Мошенники</span></div>
<div class="team-data-label">Очки: <span id="stScore"
class="badge">0</span></div>
<div class="team-data-label">Осталось жизней: <span id="stLifes"
class="badge">5</span></div>
</div>

<div class="right">
<textarea class="log-box dark" id="log" readonly></textarea>
</div>
<div class="center">
<canvas id="map" class="map"></canvas>
</div>
<div class="footer text-center">
<div class="btn-group dialog-group dark">
<button id="btnStart" class="btn-green" onclick="start()">Старт</button>
<button id="btnStop" class="btn-dialog" onclick="stop()">Стоп</button>
<button id="btnJoin" class="btn-dialog"
onclick="join()">Подключение</button>
<button id="btnLeave" class="btn-dialog"
onclick="leave()">Отключение</button>
<button id="btnReconnect" class="btn-dialog"
onclick="reconnect()">Перезапуск</button>
<button id="btnCancel" class="btn-warn" onclick="cancel()">Отменить
игру</button>
<button id="btnExit" class="btn-warn" onclick="exit()">Выход</button>
</div>
</div>
</div>
